<!-- success_story_confirm_delete.html -->
{% extends 'Dashboards/Layout/athlete_base.html' %}
{% load static %}

{% block content %}
<div class="px-4 py-6 sm:px-6 lg:px-8 max-w-3xl mx-auto">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Delete Success Story</h1>
        <p class="mt-2 text-sm text-gray-600">Are you sure you want to delete this story?</p>
    </div>

    <div class="bg-white shadow overflow-hidden sm:rounded-lg mb-8">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg font-medium text-gray-900">{{ story.title }}</h3>
            <div class="mt-2 prose max-w-none text-gray-600">
                {{ story.content|truncatewords:30 }}
            </div>
        </div>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="flex justify-end space-x-3">
            <a href="{% url 'success_story_detail' slug=story.slug %}" 
               class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                Cancel
            </a>
            <button type="submit" 
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700">
                Delete Story
            </button>
        </div>
    </form>
</div>
{% endblock %}
